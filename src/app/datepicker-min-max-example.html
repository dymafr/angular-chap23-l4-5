<br />
<mat-form-field class="example-full-width">
  <input
    matInput
    [min]="minDate"
    [max]="maxDate"
    [matDatepicker]="picker"
    placeholder="Choisissez une date"
  />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker
    #picker
    [startAt]="dateDepart"
    startView="year"
  ></mat-datepicker>
</mat-form-field>
